<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Тестовое задание">
    <meta name="keywords" content="Тестовое задание">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico">
    <title>Стажировка HOTELS.RU поиск репозиториев GIT</title>
    <link href="./assets/styles/main.css" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <h1>Стажировка HOTELS.RU поиск репозиториев GIT</h1>
            <form class="search-form js-search-form" action="#"> 
              <h2 class="search-form__header">Форма поиска репозиториев Git по подстроке</h2>
              <input class="search-form__input js-search-form__input" type="text" placeholder="Введите подстроку поиска" name="search"><span class="search-form__error js-search-form__error"></span>
              <input class="search-form__submit js-search-form__submit" type="submit" value="Искать">
            </form>
      <section class="search-result">
        <h2>Результаты поиска</h2>
        <div class="search-result__wrapper js-search-result"> 
          <div class="search-result__curtain js-search-result__curtain search-result__curtain_disabled"></div><img class="search-result__loader js-search-result__loader search-result__loader_disabled" src="./assets/images/preloader.svg" alt="loader">
          <ul class="search-result__list js-search-result__list"></ul>
        </div>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
